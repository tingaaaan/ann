<!DOCTYPE html>

    <title>Exercise_09</title>
    <style>

            grid-template: 10fr / 6fr;
        }

        <div class="a">4</div>
        <div class="a">5</div>
        <div class="a">6</div>
        <div class="a">7</div>
        <div class="a">8</div>
        <div class="a">9</div>
        <div class="a">10</div>
    </div>


</body>
</html>
