<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-size: 2rem;
        }

        * {
            border: 1px black solid;
        }

        .a {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px;
            gap:10px
        }

        .item4 {
            grid-area: 2 / 1 / 4 / 3;
        }

    </style>
</head>
<body>
    <div class='a'>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class='item4'> 4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>
</html>
